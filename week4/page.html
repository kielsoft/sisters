<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Class</title>
    <style>

        /* 1. Using name of the element */
        div {
            border: thin solid red;
            width: 200px;
            height: 200px;
            margin: 5px;
        }

        /* 2. Using a class name */
        .second-and-third {
            border: thin solid navy;
        }

        /* 3. Using element id */
        #box3 {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2" class="second-and-third"></div>
    <div id="box3" class="second-and-third"></div>
    <p>
        Blah blah blah
    </p>

</body>
</html>
